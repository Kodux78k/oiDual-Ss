<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fusion OS Vision — Ultimate</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000">

  <!-- libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* -------------------------
       SPATIAL THEME VARS
       ------------------------- */
    :root {
      --bg: #000000;
      --glass-base: rgba(18, 18, 18, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.15);
      --active-color: #38BDF8; /* Dynamic */
      --active-glow: rgba(56,189,248,0.4);
      --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
    }

    /* BASE RESET */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
    html,body { height:100%; margin:0; padding:0; background:var(--bg); color:#fff; font-family: var(--font-main); overflow: hidden; }
    button { cursor: pointer; border:none; background:none; color:inherit; font-family:inherit; }
    
    /* AMBIENT ORBS */
    .orb-bg {
      position: fixed; width: 80vw; height: 80vw; border-radius: 50%;
      filter: blur(100px); opacity: 0.25; z-index: -1;
      transition: background 1.5s ease;
      animation: float 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
    }
    #orb-top { top: -20%; left: -20%; background: var(--active-color); }
    #orb-bottom { bottom: -20%; right: -20%; background: #4f46e5; animation-delay: -10s; }

    @keyframes float { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(40px, 60px) scale(1.1); } }

    /* SCROLLBAR */
    ::-webkit-scrollbar { width: 0px; background: transparent; }

    /* -------------------------
       VISION GLASS UI
       ------------------------- */
    .v-glass {
      background: var(--glass-base);
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(50px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.05);
      border-radius: 24px;
      transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.3s;
    }
    .v-glass:active { transform: scale(0.98); background: rgba(30,30,30,0.7); }

    .v-pill {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 99px;
      padding: 8px 18px;
      font-weight: 600; font-size: 12px; letter-spacing: 0.05em;
      transition: 0.2s;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .v-pill:active { background: rgba(255,255,255,0.1); transform: scale(0.96); }

    /* VIEWPORT */
    #universe-viewport {
      display: flex;
      width: 300vw; height: 100vh;
      transform: translateX(-100vw);
      transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      will-change: transform;
    }
    .screen-panel { width:100vw; height:100vh; flex-shrink:0; position:relative; overflow-y: auto; overflow-x: hidden; padding-bottom: 140px; }

    /* ACCORDION CARDS */
    .memory-card {
      overflow: hidden; margin-bottom: 8px;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      cursor: pointer; position: relative;
    }
    .memory-card.expanded {
      background: rgba(30, 30, 30, 0.6);
      border-color: var(--active-color);
      box-shadow: 0 0 40px var(--active-glow);
      margin: 20px 0; z-index: 10; transform: scale(1.02);
    }
    .memory-card .card-content { max-height: 0; opacity: 0; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
    .memory-card.expanded .card-content { max-height: 400px; opacity: 1; margin-top: 16px; }

    /* HEADER */
    header {
      background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
      padding: 24px; position: fixed; top: 0; width: 100%; z-index: 100;
      display: flex; justify-content: space-between; align-items: center; pointer-events: none;
    }
    header > * { pointer-events: auto; }

    /* TTS WAVE */
    .voice-wave { display: flex; gap: 3px; align-items: center; height: 16px; opacity: 0; transition: opacity 0.3s; }
    .voice-wave.speaking { opacity: 1; }
    .bar { width: 3px; background: var(--active-color); border-radius: 2px; animation: sound 0s infinite linear alternate; }
    .voice-wave.speaking .bar { animation-duration: 0.4s; }
    @keyframes sound { 0% { height: 4px; } 100% { height: 16px; } }

    /* NAV DOTS */
    #nav-indicator {
      position: fixed; bottom: 32px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 14px; z-index: 100;
      background: rgba(10,10,10,0.7); backdrop-filter: blur(20px);
      padding: 12px 20px; border-radius: 99px; border: 1px solid rgba(255,255,255,0.08);
    }
    .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.4s; }
    .dot.active { background: #fff; transform: scale(1.5); box-shadow: 0 0 12px rgba(255,255,255,0.6); }

    /* GLOBAL PLAYER */
    #global-player {
      position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%) translateY(40px) scale(0.9);
      width: 90vw; max-width: 420px; height: 236px;
      z-index: 90; opacity: 0; pointer-events: none;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    #global-player.active { opacity: 1; pointer-events: auto; transform: translateX(-50%) translateY(0) scale(1); }
    #global-player.minimized { height: 60px; width: 260px; bottom: 100px; border-radius: 99px; }

    /* UTILS */
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

    /* MODAL */
    #modal-overlay { backdrop-filter: blur(15px); background: rgba(0,0,0,0.6); }
    #modal-content { transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
  </style>
</head>
<body class="text-gray-100">

  <!-- HEADER -->

    <section class="screen-panel flex flex-col items-center justify-center relative" id="view-nexus">
      <div class="text-center z-10 fade-in w-full px-6">
        
        <!-- Orb -->
        <div id="hero-orb" class="w-72 h-72 mx-auto rounded-full relative cursor-grab active:cursor-grabbing mb-10 transition-transform duration-500 hover:scale-105"

          <div class="absolute inset-0 flex items-center justify-center">

        <h1 id="hero-title" class="text-7xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-white/30">FUSION</h1>

        <div class="mt-16 flex gap-4 justify-center">

          <button onclick="Navigation.to(2)" class="v-pill hover:bg-white/10 border-white/10">
            <i data-lucide="play-circle" class="w-4 h-4 text-white/70"></i> DualTube

           <p id="drk-line" class="text-[10px] text-white/20 italic font-serif">"O silêncio é a resposta."</p>

    <!-- 2: DUALTUBE -->
    <section class="screen-panel pt-32 px-6" id="view-dualtube">
      <div class="max-w-4xl mx-auto pb-24">
        <div class="flex justify-between items-end mb-10 fade-in">
          <div>
            <h2 class="text-5xl font-thin tracking-tighter">Stream</h2>
            <p class="text-xs text-white/40 uppercase tracking-widest mt-2 font-bold">Curadoria de Sinais</p>
          </div>
          <div class="text-right">
             <div class="text-3xl font-bold tracking-tighter" id="dt-watched-count">0</div>
             <div class="text-[9px] text-white/30 uppercase tracking-widest">Sincronizados</div>
          </div>

        <div id="video-categories" class="space-y-12 fade-in" style="animation-delay:0.1s"></div>
        
        <!-- Dynamic App Area Stub -->
        <div class="mt-12 p-6 v-glass border-dashed border-white/10 flex flex-col items-center justify-center text-center opacity-50 hover:opacity-100 transition">
             <i data-lucide="box" class="w-6 h-6 mb-2 text-white/40"></i>
             <p class="text-xs text-white/40">Área Dinâmica (Sandbox)</p>
             <button onclick="UI.loadExternalHTML(prompt('URL do App:'))" class="mt-2 text-[10px] underline text-white/30 hover:text-white">Carregar HTML</button>
        </div>
      </div>
    </section>
  </div>

  <!-- NAV -->
  <div id="nav-indicator">
    <div class="dot" id="dot-0" onclick="Navigation.to(0)"></div>
    <div class="dot active" id="dot-1" onclick="Navigation.to(1)"></div>
    <div class="dot" id="dot-2" onclick="Navigation.to(2)"></div>
  </div>

  <!-- GLOBAL PLAYER -->
  <div id="global-player" class="v-glass overflow-hidden">
    <div class="absolute top-3 right-3 z-20 flex gap-2">
      <button onclick="Player.minimize()" class="w-8 h-8 rounded-full bg-black/50 backdrop-blur-md flex items-center justify-center hover:bg-white/20 transition border border-white/5">
        <i data-lucide="minus" class="w-3 h-3 text-white"></i>
      </button>
      <button onclick="Player.stop()" class="w-8 h-8 rounded-full bg-black/50 backdrop-blur-md flex items-center justify-center hover:bg-red-500/30 transition border border-white/5">

    <div id="player-frame-wrap" class="w-full h-full bg-black"></div>

  <!-- MODAL -->
  <div id="modal-overlay" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-4">
    <div id="modal-content" class="v-glass p-6 w-full max-w-2xl max-h-[85vh] overflow-y-auto transform scale-95 opacity-0"></div>
  </div>

  <!-- TOAST -->
  <div id="di_toast" class="fixed top-28 left-1/2 -translate-x-1/2 z-[300] pointer-events-none flex flex-col items-center gap-2"></div>

  <!-- SCRIPTS -->
  <script>
    /* =========================
       CONSTANTS (FULL DATA)
       ========================= */
    const KEYS = {
      CORTEX: 'di_cortex_v27_ult', // New Key for Ultimate version
      USER: 'di_userName',
      ARCHETYPE: 'di_activeArchetype',
      STATS: 'di_videoStats',
      TRAIN: 'di_trainingText'
    };

    // FULL 12 ARCHETYPES FROM ORIGINAL
    const ARCHETYPES_DB = {
      "ATLAS": { id:"atlas", name:"Atlas", desc:"Estrutura & Governo", colors:{main:"#38BDF8"}, drk:"A ordem externa reflete a clareza interna.", vid:"Bt_rLbMjJDk" },
      "NOVA": { id:"nova", name:"Nova", desc:"Inovação & Fluxo", colors:{main:"#F97316"}, drk:"O erro é apenas um dado não processado.", vid:"qldgs0aLdB0" },
      "VITALIS": { id:"vitalis", name:"Vitalis", desc:"Energia & Ação", colors:{main:"#22C55E"}, drk:"O corpo sabe antes da mente duvidar.", vid:"_0wVkryxanE" },
      "PULSE": { id:"pulse", name:"Pulse", desc:"Ritmo & Emoção", colors:{main:"#EC4899"}, drk:"Sinta a batida do caos e dance com ela.", vid:"Id2NI9tv1r4" },
      "ARTEMIS": { id:"artemis", name:"Artemis", desc:"Foco & Caça", colors:{main:"#A855F7"}, drk:"Defina o alvo. O resto é apenas ruído.", vid:"FbutKMpd8MY" },
      "SERENA": { id:"serena", name:"Serena", desc:"Paz & Harmonia", colors:{main:"#7DD3FC"}, drk:"No centro do furacão, existe um ponto imóvel.", vid:"hfQ1L6fCfAo" },
      "KAOS": { id:"kaos", name:"Kaos", desc:"Mudança & Entropia", colors:{main:"#FACC15"}, drk:"Quebre o padrão hoje. Amanhã nasce o novo.", vid:"Tq99vQNQ6dQ" },
      "GENUS": { id:"genus", name:"Genus", desc:"Criação & Arte", colors:{main:"#E5E7EB"}, drk:"A excelência habita nos detalhes.", vid:"DTDfkHwuMic" },
      "LUMINE": { id:"lumine", name:"Lumine", desc:"Brilho & Carisma", colors:{main:"#FDE047"}, drk:"Irradie sem medo.", vid:"1L9_rFmIGJ8" },
      "SOLUS": { id:"solus", name:"Solus", desc:"Vazio & Verdade", colors:{main:"#0EA5E9"}, drk:"O silêncio revela mais que mil estímulos.", vid:"qldgs0aLdB0" },
      "RHEA": { id:"rhea", name:"Rhea", desc:"Cuidado & Raiz", colors:{main:"#16A34A"}, drk:"Nutra a raiz e o fruto virá.", vid:"Bt_rLbMjJDk" },
      "HORUS": { id:"horus", name:"Horus", desc:"Visão & Estratégia", colors:{main:"#5500FF"}, drk:"Observe o todo antes de agir.", vid:"_0wVkryxanE" }
    };

    const INFODOSE_MICRO_SCRIPTS = {
      ATLAS: { open: "Erga-se. A estrutura do seu império começa agora.", ritual: "Visualize uma coluna de luz sustentando suas costas." },
      NOVA: { open: "E aí! O universo tá cheio de glitches esperando nossa correção.", ritual: "Estale os dedos três vezes e sorria para o nada." },
      VITALIS: { open: "Sem hesitação. O tempo é agora.", ritual: "Três respirações explosivas. Sinta o sangue acordar." },
      PULSE: { open: "Sente o ritmo? O dia já começou a tocar nossa música.", ritual: "Encontre a batida do seu coração." },
      ARTEMIS: { open: "Curso traçado. O horizonte nos chama.", ritual: "Foque no ponto mais distante que conseguir ver." },
      LUMINE: { open: "Olha quanto brilho! Hoje vamos iluminar tudo.", ritual: "Imagine luz dourada saindo do seu peito." },
      SERENA: { open: "Calma. O mundo lá fora gira, mas aqui há paz.", ritual: "Uma mão no peito, outra na barriga." },
      KAOS: { open: "Quebre o padrão. A ordem é ilusão.", ritual: "Faça um movimento brusco e inesperado." },
      GENUS: { open: "Precisão. Cada detalhe importa.", ritual: "Observe um objeto e note cada textura." },
      RHEA: { open: "Bem-vindo de volta. O dia te recebe com um abraço.", ritual: "Abrace a si mesmo por um instante." },
      SOLUS: { open: "No vazio, a verdade ecoa.", ritual: "Fique em silêncio absoluto." },
      HORUS: { open: "Visão panorâmica ativada.", ritual: "Visualize seu dia inteiro em um segundo." }
    };

    const STATE = {
      screen: 1,
      cortex: { crystals: [] }, // Simplified for Vision UI, persisting "crystals"
      currentArchetype: 'ATLAS',
      expandedCardId: null,
      dualtubeStats: JSON.parse(localStorage.getItem(KEYS.STATS) || '{}'),
    };

    /* =========================
       INIT
       ========================= */
    window.addEventListener('load', () => {
      lucide.createIcons();
      initSystem();
      setupGestures();
      TTS.init();
      
      setTimeout(() => {
        document.body.style.opacity = 1;
        Navigation.to(1); 
      }, 100);
    });

    function initSystem() {
      // Load Data
      const savedArch = localStorage.getItem(KEYS.ARCHETYPE);
      if(savedArch && ARCHETYPES_DB[savedArch]) Archetype.set(savedArch);
      else Archetype.set('ATLAS'); 

      const savedCortex = localStorage.getItem(KEYS.CORTEX);
      if(savedCortex) STATE.cortex = JSON.parse(savedCortex);
      else {
        STATE.cortex.crystals = [
            { id: 1, content: "Bem-vindo ao Fusion Ultimate. Seus dados antigos estão seguros, mas este é um novo começo visual.", tags: ["sistema"], date: Date.now() }
        ];
      }

      DualTube.render();
      Cortex.render();
      updateHeader();
    }

    /* =========================
       TTS ENGINE
       ========================= */
    const TTS = {
      synth: window.speechSynthesis,
      voices: [],
      init: () => {
        if (!TTS.synth) return;
        setTimeout(() => {
            TTS.voices = TTS.synth.getVoices();
            if(TTS.voices.length === 0) TTS.synth.onvoiceschanged = () => { TTS.voices = TTS.synth.getVoices(); };
        }, 100);
      },
      speak: (text) => {
        if (TTS.synth.speaking) {
           TTS.synth.cancel();
           document.getElementById('tts-indicator').classList.add('hidden');
           document.getElementById('tts-indicator').classList.remove('speaking');
           return; 
        }
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'pt-BR';
        utterance.rate = 1.1; 
        const preferredVoice = TTS.voices.find(v => v.lang.includes('pt-BR') && (v.name.includes('Google') || v.name.includes('Luciana')));
        if (preferredVoice) utterance.voice = preferredVoice;
        
        utterance.onstart = () => {
            const ind = document.getElementById('tts-indicator');
            ind.classList.remove('hidden'); void ind.offsetWidth; ind.classList.add('speaking');
            toast('Lendo...');
        };
        utterance.onend = () => {
            const ind = document.getElementById('tts-indicator');
            ind.classList.remove('speaking'); setTimeout(() => ind.classList.add('hidden'), 300);
        };
        TTS.synth.speak(utterance);
      }
    };

    /* =========================
       ARCHETYPE SYSTEM
       ========================= */
    const Archetype = {
      set: (key) => {
        STATE.currentArchetype = key;
        localStorage.setItem(KEYS.ARCHETYPE, key);
        const data = ARCHETYPES_DB[key];
        
        document.documentElement.style.setProperty('--active-color', data.colors.main);
        document.documentElement.style.setProperty('--active-glow', data.colors.main);
        document.getElementById('orb-top').style.background = data.colors.main;
        
        updateHeader();
      }
    };

    function updateHeader() {
      const arch = STATE.currentArchetype;
      const data = ARCHETYPES_DB[arch];
      document.getElementById('displayArchetypeBadge').innerText = arch;
      document.getElementById('archetype-status-text').innerText = data.desc;
      document.getElementById('drk-line').innerText = `"${data.drk}"`;
      document.getElementById('hero-title').style.backgroundImage = `linear-gradient(to bottom, #fff, ${data.colors.main})`;
    }

    /* =========================
       NAVIGATION
       ========================= */
    const Navigation = {
      to: (idx) => {
        STATE.screen = idx;
        const vp = document.getElementById('universe-viewport');
        vp.style.transform = `translateX(-${idx * 100}vw)`;
        [0,1,2].forEach(i => {
            const d = document.getElementById(`dot-${i}`);
            if(i === idx) d.classList.add('active'); else d.classList.remove('active');
        });
        if(idx !== 0) document.getElementById('memory-search').blur();
      }
    };

    function setupGestures() {
      let tsX = 0;
      document.addEventListener('touchstart', e => tsX = e.touches[0].clientX, {passive:true});
      document.addEventListener('touchend', e => {
        const diff = tsX - e.changedTouches[0].clientX;
        if(Math.abs(diff) > 80) { 
           if(diff > 0 && STATE.screen < 2) Navigation.to(STATE.screen + 1);
           if(diff < 0 && STATE.screen > 0) Navigation.to(STATE.screen - 1);
        }
      }, {passive:true});
    }

    /* =========================
       CORTEX (ACCORDION)
       ========================= */
    const Cortex = {
      render: () => {
        const container = document.getElementById('crystal-container');
        const query = document.getElementById('memory-search').value.toLowerCase();
        const filtered = (STATE.cortex.crystals || []).filter(c => 
            c.content.toLowerCase().includes(query) || (c.tags && c.tags.some(t => t.includes(query)))
        );

        container.innerHTML = filtered.map(c => {
          const isExpanded = STATE.expandedCardId === c.id;
          const dateStr = new Date(c.date || Date.now()).toLocaleDateString('pt-BR');
          return `
          <div class="v-glass memory-card p-6 ${isExpanded ? 'expanded' : ''}" onclick="Cortex.toggle(${c.id})">
            <div class="card-header">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-white/40 uppercase tracking-widest mb-1 flex items-center gap-2">
                       <span class="w-1.5 h-1.5 rounded-full bg-[var(--active-color)]"></span> REGISTRO #${c.id}
                    </span>
                    <div class="text-xl font-medium text-white/90 leading-tight" style="${isExpanded?'white-space:normal':'white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:80vw;'}">${c.content}</div>
                </div>
                <div class="text-white/30 transition-transform ${isExpanded?'rotate-180':''}">
                    <i data-lucide="chevron-down"></i>
                </div>
            </div>
            <div class="card-content">
                <p class="text-base text-white/80 leading-relaxed font-light mt-4 mb-6 pl-4 border-l-2 border-[var(--active-color)]">
                    ${c.content}
                </p>
                <div class="flex justify-between items-center pt-4 border-t border-white/5">
                   <div class="flex gap-2">
                      ${(c.tags||[]).map(t => `<span class="text-[10px] px-2 py-1 rounded bg-white/5 border border-white/10 uppercase tracking-wider text-white/60">${t}</span>`).join('')}
                   </div>
                   <div class="flex gap-2">
                      <button onclick="event.stopPropagation(); TTS.speak('${c.content.replace(/'/g, "\\'").replace(/\n/g, " ")}')" class="p-3 rounded-full bg-white/5 hover:bg-white/10 transition" title="Ouvir">
                         <i data-lucide="volume-2" class="w-4 h-4"></i>
                      </button>
                      <button onclick="event.stopPropagation(); Cortex.delete(${c.id})" class="p-3 rounded-full bg-red-500/10 hover:bg-red-500/20 text-red-400 transition">
                         <i data-lucide="trash-2" class="w-4 h-4"></i>
                      </button>
                   </div>
                </div>
            </div>
          </div>
          `;
        }).join('');
        lucide.createIcons();
      },
      toggle: (id) => {
        STATE.expandedCardId = (STATE.expandedCardId === id) ? null : id;
        Cortex.render();
      },
      openNewMemory: () => {
        Modal.show(`
          <h3 class="text-2xl font-thin mb-6">Novo Cristal</h3>
          <textarea id="new-mem-txt" class="w-full h-40 bg-black/30 border border-white/10 rounded-2xl p-4 text-white placeholder-white/20 focus:border-cyan-400/50 transition outline-none resize-none text-lg" placeholder="Digite seu pensamento..."></textarea>
          <input id="new-mem-tags" class="w-full mt-4 bg-black/30 border border-white/10 rounded-xl p-4 text-sm focus:border-cyan-400/50 outline-none transition" placeholder="Tags (separadas por vírgula)">
          <div class="flex justify-end gap-3 mt-8">
            <button onclick="Modal.hide()" class="v-pill hover:bg-white/10">Cancelar</button>
            <button onclick="Cortex.save()" class="v-pill bg-[var(--active-color)]/20 border-[var(--active-color)]/50 text-[var(--active-color)] hover:bg-[var(--active-color)]/30">Cristalizar</button>
          </div>
        `);
        setTimeout(()=>document.getElementById('new-mem-txt').focus(), 100);
      },
      save: () => {
        const txt = document.getElementById('new-mem-txt').value;
        if(!txt) return;
        const tags = document.getElementById('new-mem-tags').value.split(',').map(t=>t.trim()).filter(Boolean);
        STATE.cortex.crystals.unshift({ id: Date.now(), content: txt, tags, date: Date.now() });
        localStorage.setItem(KEYS.CORTEX, JSON.stringify(STATE.cortex));
        Cortex.render(); Modal.hide(); toast('Memória salva.');
      },
      delete: (id) => {
        if(!confirm('Dissolver memória?')) return;
        STATE.cortex.crystals = STATE.cortex.crystals.filter(c => c.id !== id);
        localStorage.setItem(KEYS.CORTEX, JSON.stringify(STATE.cortex));
        Cortex.render();
      }
    };

    /* =========================
       PLAYER & DUALTUBE
       ========================= */
    const Player = {
        play: (id) => {
            const gp = document.getElementById('global-player');
            const fw = document.getElementById('player-frame-wrap');
            fw.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1&modestbranding=1&controls=0&rel=0&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
            
            gp.classList.remove('hidden');
            setTimeout(() => { gp.classList.add('active'); gp.classList.remove('minimized'); }, 50);
            
            // Stats
            STATE.dualtubeStats[id] = { ts: Date.now() };
            localStorage.setItem(KEYS.STATS, JSON.stringify(STATE.dualtubeStats));
            DualTube.render();
        },
        minimize: () => { document.getElementById('global-player').classList.toggle('minimized'); },
        stop: () => {
            const gp = document.getElementById('global-player');
            gp.classList.remove('active');
            setTimeout(() => { gp.classList.add('hidden'); document.getElementById('player-frame-wrap').innerHTML = ''; }, 500);
        }
    };

    const DualTube = {
        data: [
            { cat: 'Frequências e Rituais', vids: ["Bt_rLbMjJDk", "_0wVkryxanE", "Id2NI9tv1r4"] },
            { cat: 'Arquitetura Cognitiva', vids: ["qldgs0aLdB0", "FbutKMpd8MY", "1L9_rFmIGJ8"] },
            { cat: 'Meditações Profundas', vids: ["hfQ1L6fCfAo", "Tq99vQNQ6dQ", "DTDfkHwuMic"] }
        ],
        render: () => {
            const el = document.getElementById('video-categories');
            const stats = STATE.dualtubeStats;
            const count = Object.keys(stats).length;
            document.getElementById('dt-watched-count').innerText = count;

            el.innerHTML = DualTube.data.map(c => `
                <div>
                    <h3 class="text-lg font-medium mb-4 pl-3 border-l-2 border-white/10 text-white/80">${c.cat}</h3>
                    <div class="flex gap-4 overflow-x-auto pb-6 snap-x px-1">
                        ${c.vids.map(id => `
                           <div class="flex-shrink-0 w-64 aspect-video rounded-2xl overflow-hidden relative cursor-pointer group border border-white/5 hover:border-[var(--active-color)]/50 transition-all snap-start shadow-2xl" onclick="Player.play('${id}')">
                              <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 group-hover:scale-105 transition duration-700">
                              <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent flex items-end p-5">
                                  <div class="w-10 h-10 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center group-hover:bg-[var(--active-color)] transition">
                                     <i data-lucide="play" class="w-4 h-4 text-white fill-white"></i>
                                  </div>
                              </div>
                              ${stats[id] ? '<div class="absolute top-3 left-3 bg-black/60 backdrop-blur-md px-2 py-1 rounded text-[9px] font-bold text-[var(--active-color)] border border-[var(--active-color)]/30">VISTO</div>' : ''}
                           </div> 
                        `).join('')}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }
    };

    /* =========================
       UTILS & MODALS
       ========================= */
    const UI = {
        loadExternalHTML: (url) => {
            if(!url) return;
            toast('Carregando sandbox...');
            // In a real implementation this would fetch content
            setTimeout(() => toast('Feature de Sandbox: ' + url), 1000);
        }
    }

    const Modal = {
        show: (html) => {
            const ov = document.getElementById('modal-overlay');
            const ct = document.getElementById('modal-content');
            ct.innerHTML = html;
            ov.classList.remove('hidden');
            setTimeout(() => { ct.style.opacity = '1'; ct.style.transform = 'scale(1)'; }, 10);
        },
        hide: () => {
            const ov = document.getElementById('modal-overlay');
            const ct = document.getElementById('modal-content');
            ct.style.opacity = '0'; ct.style.transform = 'scale(0.95)';
            setTimeout(() => ov.classList.add('hidden'), 300);
        }
    };

    const Identity = {
        openInfodoseModal: () => {
             // Generate text block
             let trainingText = `Treinamento Completo A.Infodose...\n`;
             Object.keys(INFODOSE_MICRO_SCRIPTS).forEach(k => {
                 trainingText += `\n[${k}]\n"${INFODOSE_MICRO_SCRIPTS[k].open}"\n`;
             });

             const html = `
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">Matriz Neural</h3>
                    <div class="flex gap-2">
                        <button onclick="navigator.clipboard.writeText(\`${trainingText}\`); toast('Copiado!')" class="v-pill hover:bg-white/10">Copiar Script</button>
                        <button onclick="Modal.hide()" class="v-pill hover:bg-white/10">Fechar</button>
                    </div>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-6">
                    ${Object.keys(ARCHETYPES_DB).map(k => `
                        <button onclick="Archetype.set('${k}'); Modal.hide()" 
                        class="p-4 rounded-2xl border border-white/5 bg-white/5 hover:bg-[${ARCHETYPES_DB[k].colors.main}]/20 hover:border-[${ARCHETYPES_DB[k].colors.main}]/50 flex flex-col items-center gap-2 transition hover:scale-105 group relative overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-br from-[${ARCHETYPES_DB[k].colors.main}]/10 to-transparent opacity-0 group-hover:opacity-100 transition"></div>
                            <div class="w-3 h-3 rounded-full shadow-[0_0_10px_currentColor]" style="background:${ARCHETYPES_DB[k].colors.main}; color:${ARCHETYPES_DB[k].colors.main}"></div>
                            <span class="text-xs font-bold relative z-10">${k}</span>
                        </button>
                    `).join('')}
                </div>
                <div class="v-glass p-4 rounded-xl border-dashed border-white/10 max-h-40 overflow-y-auto">
                    <pre class="text-[10px] text-white/50 whitespace-pre-wrap font-mono">${trainingText}</pre>
                </div>
             `;
             Modal.show(html);
        },
        showInfodoseModal: () => Identity.openInfodoseModal()
    };

    function toast(msg) {
        const c = document.getElementById('di_toast');
        const el = document.createElement('div');
        el.className = "v-pill bg-black/60 border-white/10 backdrop-blur-xl text-xs shadow-2xl animate-[bounce_0.5s]";
        el.innerText = msg;
        c.appendChild(el);
        setTimeout(() => el.remove(), 3000);
    }

    const Orb = {
        start: (e) => {
            e.preventDefault();
            const orb = document.getElementById('hero-orb');
            orb.style.transform = "scale(0.9)";
            setTimeout(() => orb.style.transform = "scale(1)", 200);
            toast("Sincronização Iniciada...");
        }
    };
  </script>
</body>
</html>
